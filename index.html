<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Veterinaria</title>
</head>
<body>
    <div class="container">
      <h1 class="text-center mt-5 mb-4">Veterinaria</h1>
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <table class="table table-striped table-hover text-center">
            <thead>
              <tr>
                <th>ID</th>
                <th>Especie</th>
                <th>Nombre Mascota</th>
                <th>Edad</th>
                <th>Enfermedad</th>
                <th>Propietario</th>
                <th>Eliminar</th>

              </tr>
            </thead>
            <tbody id="tabla-datos">
              <!-- Aquí se agregarán los datos de la tabla con JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <h2 class="text-center mt-5 mb-4">Agregar datos</h2>
          <form id="formulario-datos" method="post">
            <div class="mb-3">
              <label for="especie" class="form-label">Especie</label>
              <input type="text" class="form-control" id="especie" name="especie" required>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Mascota</label>
              <input type="text" class="form-control" id="nombre" name="nombreMascota" required>
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">Edad Mascota</label>
              <input type="number" class="form-control" id="edad" name="edad" required>
            </div>
            <div class="mb-3">
              <label for="enfermedad" class="form-label">Enfermedad</label>
              <input type="text" class="form-control" id="enfermedad" name="enfermedad" required>
            </div>
            <div class="mb-3">
              <label for="propietario" class="form-label">Propietario</label>
              <input type="text" class="form-control" id="propietario" name="propietario" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="JS/app.js" type="module"></script>
    
 
  </body>
